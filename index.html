<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3>Random Number Guesser</h3>
        <p>I am thinking of a number from 1-100.</p>
        <div class="form">
          <input
            id="input-text"
            class="input"
            type="text"
            placeholder="number"
          />
          <button class="input" id="button">Guess</button>
        </div>
        <p id="guess-hint">You picked higher. Five guesses left</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
